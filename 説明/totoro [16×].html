<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>totoro [16×]</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: #fefcff;
      padding: 40px 16px;
      text-align: center;
      color: #3a3a3a;
    }

    .title-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .title-row .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .title-row .title {
      font-size: 1.8em;
      margin: 0;
      letter-spacing: 1px;
    }

    #gallery-container {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .arrow-button {
      font-size: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e4f0ff;
      color: #458ac9;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .arrow-button:hover {
      transform: scale(1.1);
      background: #d0e8ff;
    }

    .arrow-button.hidden {
      visibility: hidden;
    }

    .media-inner {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .media-inner video,
    .media-inner img {
      width: 320px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      display: block;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .media-inner:hover .play-overlay {
      opacity: 1;
    }

    .description {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1em;
      line-height: 1.7;
    }

    .btn-download {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 1em;
      background: linear-gradient(145deg, #b8e4ff, #92d0ff);
      border: none;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-download:hover {
      background: linear-gradient(145deg, #a0daff, #7fc9f5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="title-row">
    <img class="icon" src="retro_icon.png" alt="totoro [16×]アイコン" />
    <h1 class="title">totoro [16x]</h1>
  </div>

  <div id="gallery-container">
    <button id="prev-button" class="arrow-button">←</button>
    <div id="media-wrapper"></div>
    <button id="next-button" class="arrow-button">→</button>
  </div>

  <div class="description">
    Java版のトトロテクスチャを、統合版で使えるようにアレンジしたパックです。<br>
    いくつかの部分はオリジナルとは少し異なるデザインに変更しています。
  </div>

  <a class="btn-download" href="retro_texture.zip" download>パックをダウンロードする</a>

  <script>
    const media = ["sample.mp4", "image1.png", "image2.png"];
    let current = 0;
    let validMedia = [];

    function preloadMedia(index = 0) {
      if (index >= media.length) {
        if (validMedia.length === 0) return;
        updateDisplay();
        return;
      }

      const item = media[index];
      const isVideo = item.endsWith(".mp4");
      const probe = isVideo ? document.createElement("video") : document.createElement("img");
      probe.src = item;

      const next = () => preloadMedia(index + 1);
      probe.onerror = next;

      if (isVideo) {
        probe.onloadeddata = () => { validMedia.push(item); next(); };
      } else {
        probe.onload = () => { validMedia.push(item); next(); };
      }
    }

    function updateDisplay() {
      const wrapper = document.getElementById("media-wrapper");
      const gallery = document.getElementById("gallery-container");
      const prevBtn = document.getElementById("prev-button");
      const nextBtn = document.getElementById("next-button");

      if (!validMedia.length) {
        gallery.style.display = "none";
        return;
      }

      gallery.style.display = "flex";
      prevBtn.classList.toggle("hidden", validMedia.length <= 1);
      nextBtn.classList.toggle("hidden", validMedia.length <= 1);

      const item = validMedia[current];
      const isVideo = item.endsWith(".mp4");

      wrapper.innerHTML = `
        <div class="media-inner">
          ${isVideo
            ? `<video src="${item}" controls muted class="media-element"></video>`
            : `<img src="${item}" alt="プレビュー" class="media-element">`}
          <div class="play-overlay"></div>
        </div>`;
    }

    function next() {
      current = (current + 1) % validMedia.length;
      updateDisplay();
    }

    function prev() {
      current = (current - 1 + validMedia.length) % validMedia.length;
      updateDisplay();
    }

    document.getElementById("prev-button").addEventListener("click", prev);
    document.getElementById("next-button").addEventListener("click", next);
    window.addEventListener("DOMContentLoaded", () => preloadMedia());
  </script>

  <a class="btn-download" href="../page/texture.html" style="margin-top: 30px; background: #eee; color: #333; text-decoration: none;">
    ⬅ テクスチャ一覧に戻る
  </a>


</body>
</html>
