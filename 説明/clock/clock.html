<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>時計</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e3f6ff, #fdfbff);
      padding: 40px 16px;
      text-align: center;
      color: #3a3a3a;
    }

    .title-row {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .title-row .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .title-row .title {
      font-size: 1.8em;
      margin: 0;
      letter-spacing: 1px;
    }

    #gallery-container {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .arrow-button {
      font-size: 2rem;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #e4f0ff;
      color: #458ac9;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .arrow-button:hover {
      transform: scale(1.1);
      background: #d0e8ff;
    }

    .arrow-button.hidden {
      visibility: hidden;
    }

    .media-inner {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .media-inner video,
    .media-inner img {
      width: 320px;
      max-width: 90vw;
      border-radius: 12px;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      display: block;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .media-inner:hover .play-overlay {
      opacity: 1;
    }

    .description {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1em;
      line-height: 1.7;
    }

    .btn-download {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 30px;
      font-size: 1em;
      width: 280px;
      text-align: center;
      white-space: nowrap;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-download:hover {
      transform: translateY(-2px);
    }

    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 40px;
    }

    .btn-download.blue {
      background: linear-gradient(145deg, #88ccff, #66b7f0);
    }
    .btn-download.blue:hover {
      background: linear-gradient(145deg, #77bdf0, #54a7e0);
    }

    .btn-download.purple {
      background: linear-gradient(145deg, #d0b0ff, #b78cf0);
    }
    .btn-download.purple:hover {
      background: linear-gradient(145deg, #c09ef0, #a87ce2);
    }

    .btn-download.pink {
      background: linear-gradient(145deg, #ffc4e2, #f89fc8);
    }
    .btn-download.pink:hover {
      background: linear-gradient(145deg, #f7b3d6, #f286bd);
    }

    .btn-download.red {
      background: linear-gradient(145deg, #ffa8a8, #f07070);
    }
    .btn-download.red:hover {
      background: linear-gradient(145deg, #f38c8c, #e05a5a);
    }

    .btn-download.green {
      background: linear-gradient(145deg, #b8f5c0, #91e7a6);
    }
    .btn-download.green:hover {
      background: linear-gradient(145deg, #a4eab1, #7fdc96);
    }

.btn-download.yellow {
  background: linear-gradient(145deg, #fff199, #ffe666);
  color: #5c4b00;
}
.btn-download.yellow:hover {
  background: linear-gradient(145deg, #ffea77, #ffdb33);
}

    .btn-download.white {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      color: #444;
    }
    .btn-download.white:hover {
      background: linear-gradient(145deg, #eaeaea, #dcdcdc);
    }

    .btn-download.black {
      background: linear-gradient(145deg, #444444, #222222);
      color: #fff;
    }
    .btn-download.black:hover {
      background: linear-gradient(145deg, #333333, #111111);
    }

    .btn-download.back {
      background: #eee;
      color: #333;
    }
    .btn-download.back:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="title-row">
    <img class="icon" src="clock_icon.png" alt="clockアイコン" />
    <h1 class="title">配信画面によくある時計</h1>
  </div>

  <div id="gallery-container">
    <button id="prev-button" class="arrow-button">←</button>
    <div id="media-wrapper"></div>
    <button id="next-button" class="arrow-button">→</button>
  </div>

  <div class="description">
    配信画面をちょっと華やかにしたい？🕒<br>
    この8色デジタル時計なら、背景になじむしレイアウトにも困らない！<br>
    時間と日付がしっかり見えて、OBSのオーバーレイにもそのまま使えるよ。
  </div>

<div class="button-stack">
  <a class="btn-download back" href="作成中.html">使い方</a>
  <a class="btn-download blue" href="ブルー/authentication.html">ブルーの時計を使用する</a>
  <a class="btn-download purple" href="パープル/authentication.html">パープルの時計を使用する</a>
  <a class="btn-download pink" href="ピンク/authentication.html">ピンク時計を使用する</a>
  <a class="btn-download red" href="レッド/authentication.html">レッド時計を使用する</a>
  <a class="btn-download green" href="グリーン/authentication.html">グリーンの時計を使用する</a>
  <a class="btn-download yellow" href="イエロー/authentication.html">イエローの時計を使用する</a> <!-- 🍋追加 -->
  <a class="btn-download white" href="ホワイト/authentication.html">ホワイトのを使用する</a>
  <a class="btn-download black" href="ブラック/authentication.html">ブラックのを使用する</a>
  <a class="btn-download back" href="../../page/digital clock/clock.html">⬅ オーバーレイ一覧に戻る</a>
</div>


  <script>
    const media = ["sample.mp4", "image1.png"];
    let current = 0;
    let validMedia = [];

    function preloadMedia(index = 0) {
      if (index >= media.length) {
        if (validMedia.length === 0) return;
        updateDisplay();
        return;
      }

      const item = media[index];
      const isVideo = item.endsWith(".mp4");
      const probe = isVideo ? document.createElement("video") : document.createElement("img");
      probe.src = item;

      const next = () => preloadMedia(index + 1);
      probe.onerror = next;

      if (isVideo) {
        probe.onloadeddata = () => { validMedia.push(item); next(); };
      } else {
        probe.onload = () => { validMedia.push(item); next(); };
      }
    }

    function updateDisplay() {
      const wrapper = document.getElementById("media-wrapper");
      const gallery = document.getElementById("gallery-container");
      const prevBtn = document.getElementById("prev-button");
      const nextBtn = document.getElementById("next-button");

      if (!validMedia.length) {
        gallery.style.display = "none";
        return;
      }

      gallery.style.display = "flex";
      prevBtn.classList.toggle("hidden", validMedia.length <= 1);
      nextBtn.classList.toggle("hidden", validMedia.length <= 1);

      const item = validMedia[current];
      const isVideo = item.endsWith(".mp4");

      wrapper.innerHTML = `
        <div class="media-inner">
          ${isVideo
            ? `<video src="${item}" controls muted class="media-element"></video>`
            : `<img src="${item}" alt="プレビュー" class="media-element">`}
          <div class="play-overlay"></div>
        </div>`;
    }

    function next() {
      current = (current + 1) % validMedia.length;
      updateDisplay();
    }

    function prev() {
      current = (current - 1 + validMedia.length) % validMedia.length;
      updateDisplay();
    }

    document.getElementById("prev-button").addEventListener("click", prev);
    document.getElementById("next-button").addEventListener("click", next);
    window.addEventListener("DOMContentLoaded", () => preloadMedia());
  </script>

</body>
</html>
