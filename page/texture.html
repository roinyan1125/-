<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>[BE]Minecraft改造テクスチャ</title>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #f0fbff);
      color: #333;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #4b90a6;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 450px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #5588aa;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #a3d9ff;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #8acdf4;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>🎨 [BE]Minecraft改造テクスチャ一覧</h1>

  <div class="card">
    <h2>
      <img class="icon" src="retro_icon.png" alt="レトロアイコン">
      totoro [16x]
    </h2>
    <p>javaにあるtotoroテクスチャを統合版に移植したテクスチャ</p>
    <a class="btn" href="../説明/totoro [16×].html">ダウンロード</a>
  </div>

  <a class="btn" href="../index.html" style="margin-top: 30px; background: #eee; color: #333; text-decoration: none;">
    ⬅ ホームに戻る
  </a>

</body>
</html>
