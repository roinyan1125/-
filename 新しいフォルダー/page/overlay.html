<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>作成中ページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #f5fcff);
      color: #4b90a6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffffdd;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    .emoji {
      font-size: 3em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🔧🚧</div>
    <h1>このページは作成中です</h1>
    <p>準備が整うまで、もう少しだけお待ちください…</p>
  </div>
</body>
</html>
