<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ダウンロード認証ページ</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e0f7ff, #f5fcff);
      color: #4b90a6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffffee;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    label {
      font-size: 1.1em;
      cursor: pointer;
    }
    #humanCheck {
      pointer-events: none;
    }
    #downloadBtn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #4b90a6;
      border: none;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    #downloadBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
    #message {
      margin-top: 20px;
      font-size: 0.95em;
      color: #777;
      line-height: 1.6em;
    }
    .styled-message {
      padding: 15px;
      border-radius: 12px;
      background: #f0fbff;
      color: #4b90a6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      animation: fadeIn 1s ease both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ダウンロード前にご確認をお願いします</h1>
    <label id="humanCheckLabel">
      <input type="checkbox" id="humanCheck" disabled />
      私はロボットではありません
    </label>
    <div id="recaptcha" class="g-recaptcha" data-sitekey="SITE_KEY_HERE" data-callback="onVerified" data-size="invisible"></div>
    <div id="message">チェック後にボタンが有効になります</div>
    <button id="downloadBtn" disabled>ダウンロードを開始</button>
  </div>

  <script>
    const humanCheckLabel = document.getElementById("humanCheckLabel");
    const checkbox = document.getElementById("humanCheck");
    const button = document.getElementById("downloadBtn");
    const message = document.getElementById("message");

    humanCheckLabel.addEventListener("click", function () {
      if (!checkbox.checked) {
        grecaptcha.execute(); // Google認証発動！
      }
    });

    function onVerified() {
      checkbox.checked = true;
      button.disabled = false;
      button.classList.add("enabled");
      message.textContent = "Google認証に成功：ダウンロード準備OK！";
    }

    button.addEventListener("click", function () {
      message.textContent = "検証中... 少々お待ちください";
      button.disabled = true;

      setTimeout(() => {
        button.style.display = "none";
        message.innerHTML = `
          <div class="styled-message">
            ⏳ まもなくダウンロードが始まります…<br>
            <small>始まらない場合はページを再読み込みしてください</small>
          </div>
        `;
        const link = document.createElement('a');
        link.href = 'Test.zip'; // ←ファイルURLをここに
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }, 2000);
    });
  </script>
</body>
</html>
