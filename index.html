<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>いろんなダウンロード</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Rounded Mplus 1c', 'Yu Gothic', sans-serif;
      background: linear-gradient(to bottom right, #e3f6ff, #fdfbff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2em;
      color: #4b90a6;
      margin-bottom: 40px;
      text-align: center;
    }
    .section {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
      padding: 30px 20px;
      text-align: center;
    }
    .section-title {
      font-size: 1.3em;
      margin-bottom: 20px;
      color: #5fa3c1;
      background: #dff5ff;
      padding: 8px 20px;
      border-radius: 20px;
      display: inline-block;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 16px 32px;
      font-size: 16px;
      background: #a3d9ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s;
      width: 80%;
      max-width: 300px;
    }
    .btn:hover {
      background: #8acdf4;
      transform: translateY(-2px);
    }
  </style>
</head>
